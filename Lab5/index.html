<!DOCTYPE html>
<html lang="ru" class="light">

	<head>
		<title>Главная</title>
		<meta charset="UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=1440" />
	</head>


	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__logo _icon-logo">
					</div>

					<div class="header__menu menu menu-header">
						<button hidden type="button" class="menu__icon icon-menu"><span></span></button>
						<nav class="menu-header__body">
							<ul class="menu-header__list">
								<li class="menu-header__item">
									<a href="" class="menu-header__link">Home</a>
								</li>
								<li class="menu-header__item">
									<a href="" class="menu-header__link">Our Products</a>
								</li>
								<li class="menu-header__item">
									<a href="" class="menu-header__link">Blog</a>
								</li>
								<li class="menu-header__item">
									<a href="" class="menu-header__link">About</a>
								</li>
								<li class="menu-header__item">
									<a href="" class="menu-header__link">Contact</a>
								</li>
								<li class="menu-header__item">
									<a href="" class="menu-header__link">Styleguide</a>
								</li>

							</ul>
						</nav>
					</div>

					<a href="" class="header__cart cart-header">
						<div class="cart-header__image _icon-cart">
						</div>
						<div class="cart-header__text">Cart</div>
						<div class="cart-header__amount">
							<span class="cart-header__amount-text">0</span>
						</div>
					</a>

					<div class="header__actions">
						<div data-spollers class="spollers header__languages
							languages-header">
							<div class="languages-header__item">
								<button data-spoller data-current-language type="button"
									class="languages-header__current-language _icon-arrow-dropdown">
									RU
								</button>
							</div>
						</div>

						<button type="button" class="header__theme"></button>
					</div>
				</div>
			</header>

			<main class="page page_home">
			</main>

			<footer class="footer">
			</footer>

		</div>
	</body>

</html>
