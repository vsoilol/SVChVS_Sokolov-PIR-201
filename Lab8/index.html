<!DOCTYPE html>
<html lang="ru">

	<head>
		<title>Главная</title>
		<meta charset="UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<!-- <style>body{opacity: 0;}</style> -->
		<link rel="stylesheet" href="css/style.css">
		<!-- <link rel="shortcut icon" href="favicon.ico" /> -->
		<!-- <meta name="robots" content="noindex, nofollow"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>


	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__title">Flickr API</div>
				</div>
			</header>

			<main class="page page_home">
				<section id="images" class="page__images images">
					<div class="images__container">
						<div class="images-search">
							<form class="images-search__form form-images-search">
								<div class="form-images-search__input input">
									<input placeholder="Тематика изображений" type="text"
										class="input__field" autocomplete="off" autofocus />
									<button class="input__clear _icon-close"></button>
								</div>

								<button type="submit" class="form-images-search__button">
									Получить
								</button>
							</form>
						</div>

						<div id="imagesData" class="images-data">

						</div>
						<div class="pagination"></div>
					</div>
				</section>
			</main>

		</div>
		<script src="js/app.js"></script>

	</body>

</html>
